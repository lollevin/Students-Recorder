<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student TP Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student TP Record System</h1>
    <div class="container">
        <div id="pageSwitcher"></div>
        <div id="studentManager"></div>
        <div id="classTabs"></div>
        <div id="classContent"></div>
        <!-- New section for image upload -->
        <div id="imageUpload" style="text-align:center; margin-top:20px;">
            <h3>Import Students from Image</h3>
            <input type="file" id="ocrImage" accept="image/*">
            <button id="uploadImageBtn" class="primary-btn">Import &amp; Process</button>
        </div>
    </div>
    <!-- Include Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.3/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
